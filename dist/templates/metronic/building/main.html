<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="actions btn-set">
                <button class="btn blue" data-toggle="modal" data-target="#new_building">
                  <i class="fa fa-plus"></i> {{'building.main.newBuildingPopup' | translate}}
                </button>
              </div>
            </div>
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-12">
                  <div bo-datatables="buildingDatatables">
                    <table>
                      <thead>
                      <tr>
                        <th>ID</th>
                        <th>{{'main.word.name' | translate}}</th>
                      </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="new_building">
  <div class="modal-dialog">
    <div class="modal-content">
      <form data-ng-submit="createBuilding(newBuilding)">
        <div class="modal-header">
          {{'building.main.newBuildingPopup' | translate}}
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-9" style="margin-bottom: 20px;">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-envelope"></i>
                </span>
                <input type="text" class="form-control" data-ng-model="newBuilding.name" placeholder="Building Name">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn default" type="reset" data-ng-click="closePopup()">{{'main.closeButton' | translate}}</button>
          <button class="btn blue" type="submit"><i class="fa fa-plus"></i> {{'building.main.newBuildingPopup' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
