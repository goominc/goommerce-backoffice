<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div>
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div>
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="actions btn-set">
                <button class="btn blue" ui-sref="product.add">
                  <i class="fa fa-plus"></i> {{'product.edit.createTitle' | translate}}
                </button>
              </div>
            </div>
            <div bo-datatables="productDatatables">
              <table class="table table-bordered table-hover">
                <thead>
                <tr role="row" class="heading">
                  <th>ID</th>
                  <th>SKU</th>
                </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!--form enctype="multipart/form-data" action="/files" method="POST">
        <input type="file" name="file"/>
        <button type="submit">고고</button>
      </form-->
      <input type="file" name="file" bo-file-reader="fileContents"/>
      <div>{{fileContents}}</div>
    </div>
  </div>
</div>
