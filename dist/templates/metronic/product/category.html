<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-12" style="margin-bottom: 20px;">
                  <div class="actions btn-set">
                    <button class="btn blue pull-right" ng-click="reindex()"><i class="fa fa-check"></i> {{'product.category.reindexButton' | translate}}</button>
                  </div>
                </div>
                <div class="col-md-4">
                  <div id="categoryTree"></div>
                </div>
                <div class="col-md-8" data-ng-if="category && category.id != root.id">
                  <div class="col-md-12 category-action-box">
                    <div class="actions btn-set">
                      <button class="btn blue" ng-click="save()"><i class="fa fa-check"></i> {{'main.saveButton' | translate}}</button>
                    </div>
                  </div>
                  <form class="form-horizontal form-row-seperated">
                    <div class="form-group">
                      <label class="col-md-2 control-label">이름 <span class="required"> * </span> </label>
                      <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="카테고리 이름" ng-model="category.name.ko">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">{{'product.edit.labelActive' | translate}}</label>
                      <div class="col-md-10">
                        <div class="form-control">
                          <input id="category-{{category.id}}" type="checkbox" data-ng-model="category.isActive">
                          <label for="category-{{category.id}}"><span></span></label>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="col-md-12">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
