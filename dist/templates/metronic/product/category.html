<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-4">
                  <div id="categoryTree"></div>
                </div>
                <div class="col-md-8">
                  <div class="col-md-12 category-action-box">
                    <div class="actions btn-set">
                      <button class="btn blue" ng-click="save()"><i class="fa fa-check"></i> {{'product.save' | translate}}</button>
                    </div>
                  </div>
                  <div class="form-group" ng-repeat="field in names">
                    <label class="col-md-2 control-label">{{field.title}} <span class="required"> * </span> </label>
                    <div class="col-md-10">
                      <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="{{field.placeholder}}" ng-model="category.name[field.key]">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
