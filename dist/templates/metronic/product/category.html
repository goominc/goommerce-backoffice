<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-12" style="margin-bottom: 20px;">
                  <button class="btn" style="margin-right: 20px;"
                          data-ng-repeat="locale in state.locales"
                          data-ng-class="{'red': state.editLocale === locale, 'blue': state.editLocale !== locale}"
                          data-ng-click="changeCategoryEditLocale(locale)"
                  >
                    {{locale}}
                  </button>
                </div>
                <div class="col-md-4">
                  <div id="categoryTree"></div>
                </div>
                <div class="col-md-8" data-ng-if="category && category.id != root.id">
                  <div class="col-md-12 category-action-box">
                    <div class="actions btn-set">
                      <button class="btn blue" ng-click="save()"><i class="fa fa-check"></i> {{'main.saveButton' | translate}}</button>
                    </div>
                  </div>
                  <form class="form-horizontal form-row-seperated">
                    <div class="form-group" ng-repeat="field in names">
                      <label class="col-md-2 control-label">{{field.title}} <span class="required"> * </span> </label>
                      <div class="col-md-10">
                        <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="{{field.placeholder}}" ng-model="category.name[field.key]">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">{{'product.edit.labelActive' | translate}}</label>
                      <div class="col-md-10">
                        <div class="form-control">
                          <input id="category-{{category.id}}" type="checkbox" data-ng-model="category.isActive">
                          <label for="category-{{category.id}}"><span></span></label>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
