  </div>
</div>

    <div id="breadcrumb"></div> <!-- commonly initialized -->

      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-body">
              <div
                bo-server-datatables="smarketDatatables"
                url="/api/v1/smarket"
                url-params="{}"

                  <thead>
                  <tr>
                    <th>상품 ID</th>
                    <th>상점</th>

                    <th>가격</th>
                    <th>색상</th>
                    <th>이미지</th>
                  </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
