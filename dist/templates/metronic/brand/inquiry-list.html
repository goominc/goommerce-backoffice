<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-body">
              <div bo-datatables="brandInquiryDatatables">
                <table class="table table-borded dataTable">
                  <thead>
                  <tr>
                    <th width="20%">ID</th>
                    <th width="20%">{{'brand.inquiry.info.nameLabel' | translate}}</th>
                    <th width="20%">{{'brand.inquiry.info.contactNameLabel' | translate}}</th>
                    <th width="20%">{{'brand.inquiry.info.telLabel' | translate}}</th>
                    <th width="20%"></th>
                  </tr>
                  </thead>
                  <tbody class="cell-center"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
