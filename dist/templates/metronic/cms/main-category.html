<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="col-md-9">
              <div class="portlet">
                <div class="portlet-title">
                  <div class="actions btn-set">
                    <button class="btn blue" ng-click="save()"><i class="fa fa-check"></i> {{'main.saveButton' | translate}}</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-4">
                  <div id="categoryTree"></div>
                </div>
                <div class="col-md-8">
                  <p>카테고리를 고르세요</p>
                  <p ng-if="selectedNodeName">현재 : {{selectedNodeName}}</p>
                  <input id="selectCategory" />
                </div>
              </div>
