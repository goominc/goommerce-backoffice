<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-body">
              <table class="table table-boarded dataTable">
                <thead>
                <tr>
                  <th>email</th>
                  <th>registation time</th>
                  <th>business number</th>
                  <th><!-- --></th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="user in users">
                  <td>{{user.email}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.email}}</td>
                  <td>
                    <button class="btn blue">{{'user.waitConfirm.allowButton' | translate}}</button>
                    <button class="btn red">{{'user.waitConfirm.denyButton' | translate}}</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
