<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="actions btn-set">
                <button class="btn blue" data-toggle="modal" data-ng-click="newUseris('admin')" data-target="#user_manage_create_user">
                  <i class="fa fa-plus"></i> {{'user.createUser.admin' | translate}}
                </button>
                <button class="btn blue" data-toggle="modal" data-ng-click="newUseris('seller')">
                  <i class="fa fa-plus"></i> {{'user.createUser.seller' | translate}}
                </button>
              </div>
            </div>
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-12">
                  <div id="user_list" bo-server-datatables="userDatatables" url="/api/v1/users" url-params="{}" table-render="datatablesLoaded()">
                    <table class="table table-bordered table-hover">
                      <thead>
                      <tr role="row" class="heading">
                        <td>ID</td>
                        <td>Email</td>
                        <td>Roles</td>
                        <td></td>
                        <td></td>
                      </tr>
                      </thead>
                      <tbody class="cell-center"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="user_manage_create_user">
  <div class="modal-dialog">
    <div class="modal-content">
      <form data-ng-submit="createUser(newUser)">
        <div class="modal-header">
          {{newUserPopup.name}}
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-9" style="margin-bottom: 20px;">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-envelope"></i>
                </span>
                <input type="text" class="form-control" data-ng-model="newUser.email" placeholder="Email Address">
              </div>
            </div>
            <div class="col-md-9">
              <div class="input-group">
                <span class="input-group-addon" style="padding-left: 13.5px; padding-right: 13.5px;">
                  <i class="fa fa-user"></i>
                </span>
                <input type="password" class="form-control" data-ng-model="newUser.password" placeholder="Password" />
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn default" type="reset" data-ng-click="closeUserPopup()">{{'main.closeButton' | translate}}</button>
          <button class="btn blue" type="submit"><i class="fa fa-plus"></i> {{newUserPopup.name}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="user_change_role">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        {{'user.role.changeTitle' | translate}}
      </div>
      <div class="modal-body">
        <table class="table table-borded dataTable">
          <thead>
          <tr>
            <th>Admin</th>
            <th>BigBuyer</th>
            <th>Buyer</th>
            <th>Seller</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td style="text-align: center;">
              <input id="edit_role_admin" type="checkbox" data-ng-model="editRole.admin" />
              <label for="edit_role_admin"></label>
            </td>
            <td style="text-align: center;">
              <input data-ng-if="!editRole.admin && !editRole.seller" id="edit_role_bigBuyer" type="checkbox" data-ng-model="editRole.bigBuyer" />
              <label for="edit_role_bigBuyer"></label>
            </td>
            <td style="text-align: center;">
              <input data-ng-if="!editRole.admin && !editRole.seller" id="edit_role_buyer" type="checkbox" data-ng-model="editRole.buyer" />
              <label for="edit_role_buyer"></label>
            </td>
            <td style="text-align: center;">
              <input id="edit_role_seller" type="checkbox" data-ng-model="editRole.seller" disabled />
              <label for="edit_role_seller"></label>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button class="btn default" type="reset" data-ng-click="closeRolePopup()">{{'main.closeButton' | translate}}</button>
        <button class="btn blue" data-ng-click="saveRole()"><i class="fa fa-plus"></i> {{'main.saveButton' | translate}}</button>
      </div>
    </div>
  </div>
</div>
