<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              {{'user.manage.title' | translate}}
            </div>
            <div class="portlet-body">
              <button class="btn blue" data-toggle="modal" data-target="#user_manage_create_user">
                <i class="fa fa-plus"></i> {{'user.createUser' | translate}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="user_manage_create_user">
  <div class="modal-dialog">
    <div class="modal-content">
      <form data-ng-submit="createUser(newUser)">
        <div class="modal-header">
          {{'user.createUser' | translate}}
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <input type="email" data-ng-model="newUser.email" placeholder="Email" />
            </div>
            <div class="col-md-12">
              <input type="password" data-ng-model="newUser.password" placeholder="Password" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn default" type="reset" data-ng-click="closeUserPopup()">{{'main.closeButton' | translate}}</button>
          <button class="btn blue" type="submit"><i class="fa fa-plus"></i> {{'user.createUser' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
