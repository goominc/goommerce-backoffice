<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="col-md-12">
              <div class="portlet">
                <div class="portlet-title">
                  <div class="actions btn-set">
                    <button class="btn blue" ng-click="save()"><i class="fa fa-check"></i> {{'main.saveButton' | translate}}</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="portlet-body">
              <form class="row form-horizontal">
                <div class="col-md-12">
                  <div class="form-group" data-ng-repeat="field in userFields">
                    <label class="col-md-2 control-label">{{field.title}} <span data-ng-if="field.isRequired" class="required"> * </span> </label>
                    <div class="col-md-10">
                      <input data-ng-readonly="field.isReadOnly" type="text" class="form-control" placeholder="{{field.placeholder}}" ng-model="field.obj">
                    </div>
                  </div>
                  <div class="form-group" data-ng-if="user.data.signupMemo">
                    <label class="col-md-2 control-label">{{'user.info.signupMemoLabel' | translate}}</label>
                    <div class="col-md-10">
                      <textarea data-ng-model="user.data.signupMemo" />
                    </div>
                  </div>
                  <div class="form-group" data-ng-if="levelObj">
                    <label class="col-md-2 control-label">
                      회원 등급
                    </label>
                    <div class="col-md-2">
                      <select
                        class="form-control"
                        ng-model="levelObj"
                        data-ng-change="changeGrade(levelObj)"
                        convert-to-number
                      >
                        <option ng-repeat="grade in grades" value="{{grade.value}}">
                          {{grade.label}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <!--
                  <div class="form-group" data-ng-if="myBrand">
                    <label class="col-md-2 control-label">
                      브랜드 바로가기
                    </label>
                    <div class="col-md-10">
                      <a ui-sref="brand.edit({ brandId: myBrand.id})">{{myBrand.id}}</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">사업자 등록증</label>
                    <div class="col-md-10">
                      <img width="200" data-ng-src="{{user.data.bizImage.url}}" data-ng-if="user.data.bizImage.url" />
                      <button class="btn blue" data-ng-click="openBizImage()" data-ng-if="user.data.bizImage.url">사업자 등록증 보기</button>
                      <span class="btn green fileinput-button" style="margin: 15px 0;">
                        <i class="fa fa-plus"></i> 사업자 등록증 변경
                        <input type="file" id="image-upload-button" />
                      </span>
                      <a data-ng-if="user.data.bizImage.url" href="{{user.data.bizImage.url}}" target="_blank">새 창에서 열어서 확인</a>
                    </div>
                  </div>
                   -->
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                      마지막 로그인 시각
                    </label>
                    <div class="col-md-10">
                      {{user.lastLoginAt}}
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">
                      계좌 정보
                    </label>
                    <div class="col-md-10">
                      <div data-ng-if="!user.data.refundBankName">
                        등록된 계좌정보 없음
                      </div>
                      <table border=1 data-ng-if="user.data.refundBankName">
                        <tr>
                          <td width="100">{{user.data.refundBankName}}</td>
                          <td width="100">{{user.data.refundAccountHolder}}</td>
                          <td width="250">{{user.data.refundAccountNumber}}</td>
                        </tr>
                      </table>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
              <div class="portlet grey-cascade box">
                <div class="portlet-title">
                  <div class="caption">
                    <i class="fa fa-cogs"></i>NOTES
                  </div>
                </div>
                <div class="portlet-body">
                  <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped">
                      <thead>
                        <tr>
                          <th colspan="3"><input class="form-control" data-ng-model="newNote"/></th>
                          <th width="10%">
                            <button class="btn blue" data-ng-click="addNote(newNote)">
                              <i class="fa fa-plus"></i> 추가
                            </button>
                          </th>
                        </tr>
                        <tr>
                          <th width="20%">시간</th>
                          <th width="10%">종류</th>
                          <th width="60%">메세지</th>
                          <th width="10%">요청자</th>
                        </tr>
                      </thead>
                      <tbody class="cell-center">
                      <tr data-ng-repeat="row in notes">
                        <td>
                          {{row.createdAt}}
                        </td>
                        <td>
                          {{noteType[row.type]}}
                        </td>
                        <td>
                          {{row.data.message}}
                        </td>
                        <td>
                          {{row.requester.name.ko || row.requester.userId || row.requester.email}}
                        </td>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
              <div class="portlet grey-cascade box">
                <div class="portlet-title">
                  <div class="caption">
                    <i class="fa fa-cogs"></i>쿠폰 지급
                  </div>
                </div>
                <div class="portlet-body">
                  <div class="table-responsive">
                    <table class="table table-hover table-bordered table-striped">
                      <thead>
                        <tr>
                          <th colspan="3">
                            <!--<input class="form-control" data-ng-model="newCoupon"/> -->
                            <select
                              class="form-control"
                              ng-model="selectedCouponType"
                              convert-to-number
                            >
                              <option ng-repeat="type in couponTypes" value="{{type.id}}">
                                {{type.name}}
                              </option>
                            </select>
                          </th>
                          <th width="10%">
                            <button class="btn blue" data-ng-click="addCoupon()">
                              <i class="fa fa-plus"></i> 지급
                            </button>
                          </th>
                        </tr>
                      </thead>
                    </table>
                    <table class="table table-hover table-bordered table-striped">
                      <thead>
                        <tr>
                          <th width="5%">id</th>
                          <th width="15%">지급날짜</th>
                          <th width="30%">쿠폰명</th>
                          <th width="25%">쿠폰번호</th>
                          <th width="15%">쿠폰상태</th>
                          <th width="15%">삭제</th>
                        </tr>
                      </thead>
                      <tbody class="cell-center">
                      <tr data-ng-repeat="row in coupons">
                        <td>
                          {{row.id}}
                        </td>
                        <td>
                          {{row.createdAt}}
                        </td>
                        <td>
                          {{row.coupon.name}}
                        </td>
                        <td>
                          {{row.uid}}
                        </td>
                        <td>
                          {{row.status}}
                        </td>
                        <td>
                          <button class="btn red" data-ng-click="removeCoupon(row.id)">
                            삭제
                          </button>
                        </td>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="user_biz_image">
  <div class="modal-dialog">
    <div class="modal-content">
      <img width="600" data-ng-src="{{user.data.bizImage.url}}" />
    </div>
  </div>
</div>
