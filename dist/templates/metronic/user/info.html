<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="col-md-12">
              <div class="portlet">
                <div class="portlet-title">
                  <div class="actions btn-set">
                    <button class="btn blue" ng-click="save()"><i class="fa fa-check"></i> {{'main.saveButton' | translate}}</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="portlet-body">
              <form class="row form-horizontal">
                <div class="col-md-12">
                  <div class="form-group" data-ng-repeat="field in userFields">
                    <label class="col-md-2 control-label">{{field.title}} <span data-ng-if="field.isRequired" class="required"> * </span> </label>
                    <div class="col-md-10">
                      <input data-ng-readonly="field.isReadOnly" type="text" class="form-control" placeholder="{{field.placeholder}}" ng-model="field.obj">
                    </div>
                  </div>
                  <div class="form-group" data-ng-if="myBrand">
                    <label class="col-md-2 control-label">
                      브랜드 바로가기
                    </label>
                    <div class="col-md-10">
                      <a ui-sref="brand.edit({ brandId: myBrand.id})">{{myBrand.id}}</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">사업자 등록증</label>
                    <div class="col-md-10">
                      <img width="200" data-ng-src="{{user.data.bizImage.url}}" data-ng-if="user.data.bizImage.url" />
                      <button class="btn blue" data-ng-click="openBizImage()" data-ng-if="user.data.bizImage.url">사업자 등록증 보기</button>
                      <span class="btn green fileinput-button" style="margin: 15px 0;">
                        <i class="fa fa-plus"></i> 사업자 등록증 변경
                        <input type="file" id="image-upload-button" />
                      </span>
                      <a href="{{user.data.bizImage.url}}" target="_blank">새 창에서 열어서 확인</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="user_biz_image">
  <div class="modal-dialog">
    <div class="modal-content">
      <img width="600" data-ng-src="{{user.data.bizImage.url}}" />
    </div>
  </div>
</div>
