<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="col-md-12" style="margin-bottom: 20px;">
              <div class="actions btn-set">
                <button class="btn blue" data-ng-click="save()"><i class="fa fa-check"></i> {{'main.saveButton' | translate}}</button>
              </div>
            </div>
            <div class="portlet-body">
              <form class="row form-horizontal">
                <div class="row" ng-if="boardId === 1">
                  <div class="form-group">
                    <label class="col-md-2 control-label">타이틀</label>
                    <div class="col-md-10">
                      <input
                        class="form-control"
                        style="width: 200px;"
                        data-ng-model="data.title"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">짧은 설명(리스트)</label>
                    <div class="col-md-10">
                      <textarea
                        style="width: 500px;"
                        rows="3"
                        data-ng-model="data.shortContent"
                      />
                    </div>
                  </div>
                </div>
                <div class="row" ng-if="boardId === 3">
                  <div class="col-md-12">
                    <div class="form-group" data-ng-repeat="field in boardFields">
                      <label class="col-md-2 control-label">{{field.title}} </label>
                      <div class="col-md-10">
                        <input
                          type="text"
                          class="form-control"
                          ng-model="data[field.key]"
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" ng-if="boardId === 4">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="col-md-2 control-label">썸네일</label>
                      <div class="col-md-10">
                        <span class="btn blue fileinput-button">
                          <i class="fa fa-plus"></i> 추가/변경
                          <input type="file" id="thumbnail-upload-button" />
                        </span>
                        <img ng-if="data.thumbnail.url" ng-src="{{data.thumbnail.url}}" height="120" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">상세 메인 이미지</label>
                      <div class="col-md-10">
                        <span class="btn blue fileinput-button">
                          <i class="fa fa-plus"></i> 추가/변경
                          <input type="file" id="main-upload-button" />
                        </span>
                        <img ng-if="data.mainImage.url" ng-src="{{data.mainImage.url}}" height="200" />
                      </div>
                    </div>
                    <div class="form-group" data-ng-repeat="field in boardFields">
                      <label class="col-md-2 control-label">{{field.title}} </label>
                      <div class="col-md-10">
                        <input
                          type="text"
                          class="form-control"
                          ng-model="data[field.key]"
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">짧은 설명(리스트)</label>
                      <div class="col-md-10">
                      <textarea
                        style="width: 500px;"
                        rows="3"
                        data-ng-model="data.shortDescription"
                      />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-top: 20px;">
                  <div class="col-md-12">
                    <div id="board-content"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
