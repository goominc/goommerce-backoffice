<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-title">
              <div class="actions btn-set">
                <button class="btn blue" ng-click="goNewBoard()">
                  <i class="fa fa-plus"></i> {{boardTitle || '새 보드'}}
                </button>
              </div>
            </div>
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-12">
                  <div
                    bo-server-datatables="boardDatatables"
                    url="/api/v1/boards/{{boardId}}"
                    table-render="datatablesLoaded()"
                  >
                    <table>
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>타이틀</th>
                          <th />
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
