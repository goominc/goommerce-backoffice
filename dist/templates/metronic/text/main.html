<div class="page-head">
  <div class="container">
    <div id="contentTitle"></div> <!-- commonly initialized -->
  </div>
</div>
<div class="page-content">
  <div class="container">
    <div id="breadcrumb"></div> <!-- commonly initialized -->
    <div class="page-content-inner">
      <div class="row">
        <div class="col-md-12">
          <div class="portlet light">
            <div class="portlet-body">
              <div class="row">
                <div class="col-md-4">
                  <div id="textTree"></div>
                </div>
                <div class="col-md-8" data-ng-if="activeNode">
                  <div style="text-align: right; margin-bottom: 15px;">
                    <button class="btn blue" data-ng-click="save()"><i class="fa fa-check"></i> {{'main.saveButton' | translate}}</button>
                  </div>
                  <div class="form-group" data-ng-repeat="lang in langs">
                    <div class="col-md-2" style="text-align: right;">{{lang}} : <span class="required"> * </span></div>
                    <div class="col-md-10"><input style="padding: 5px 10px;" type="text" data-ng-model="activeNode[lang]"/></div>
                    <div style="clear: both;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
